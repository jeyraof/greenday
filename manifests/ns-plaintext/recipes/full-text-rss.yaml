apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: fulltextrss
  namespace: plaintext
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: http
    nginx.ingress.kubernetes.io/proxy-body-size: 128m
    nginx.ingress.kubernetes.io/server-snippet: |
      set $agentflag 0;

      if ($http_user_agent ~* "(Feedly)" ){
        set $agentflag 1;
      }

      if ( $agentflag = 0 ) {
        return 403;
      }

    cert-manager.io/issuer: letsencrypt-prod

    # For Cloudflare proxied entries, set the TTL annotation to 1 (automatic), or do not set it.
    external-dns.alpha.kubernetes.io/ttl: "1"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  tls:
  - hosts:
    - feed.andromedarabbit.net
    secretName: tls-fulltextrss
  rules:
  - host: feed.andromedarabbit.net
    http:
      paths:
      - path: /
        backend:
          serviceName: fulltextrss
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: fulltextrss
  namespace: plaintext
  labels:
    app: fulltextrss
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: fulltextrss
