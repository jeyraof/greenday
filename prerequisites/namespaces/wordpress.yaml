apiVersion: v1
kind: Namespace
metadata:
  name: wordpress
  labels:
    name: wordpress
---
apiVersion: v1
kind: LimitRange
metadata:
  name: resource-limit-range
  namespace: wordpress
spec:
  limits:
  - default:
      cpu: 1
      memory: 1000Mi
    defaultRequest:
      cpu: 0.5
      memory: 500Mi
    type: Container
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: pod-limit
  namespace: wordpress
spec:
  hard:
    pods: "30"
